<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>
<body class="background-image">
    <div class="header">
        <div class="container">
            <div class="header-logo">
                <img src="/static/logo.png" alt="">
            </div>
        </div>
    </div>
    <form action="/ascii-art" method="post" class="form-container">

        <div class="form-container">
            <div class="input-group">
                <input type="text" id="text" name="text" placeholder="Hello World" required>
                <button type="submit">GO</button>
            </div>
            <div class="select-group">
                <label for="banner"></label>
                <select name="banner" id="banner" required>
                    <option value="standard">Standard</option>
                    <option value="shadow">Shadow</option>
                    <option value="thinkertoy">Thinkertoy</option>
                    <option value="pawp">Pawp</option>
                    <option value="thousandstars">Thousandstars</option>
                </select><br><br>
            </div>
        </div>
        

    </form>
</body>
</html>
